- speaker_name: Bomin Zhang
  speaker_affiliation: University of Pittsburgh
  preprint: Not submitted yet
  title: Superconducting diode effect in InSb nanowires Josephson junctions
  abstract: We study Josephson Junction in InSb nanowires with 15nm Tin shells. We
    observe critical current diffraction patterns skewed and inversion-symmetric in
    the magnetic field and bias direction. The effect is stronger when the external
    magnetic field is aligned perpendicular to the nanowire, in the substrate plane.
    i.e. in the most likely direction of the effective spin-orbit field in the junction.
    The effect is also tunable by the gate voltage. We discuss this effect in the
    context of phi0-Josephson junction physics, one consequence of which is known
    in recent literature as the superconducting diode effect. We consider alternative
    explanations such as the effective magnetic field and perform numerical simulations
    to understand our findings.
