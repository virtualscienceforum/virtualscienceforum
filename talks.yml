  title: Supercurrent diode effect and finite momentum superconductivity
  abstract: When both inversion and time-reversal symmetries are broken, the critical
    current of a superconductor can be nonreciprocal. In this work we show that in
    certain classes of two-dimensional superconductors with antisymmetric spin-orbit
    coupling, Cooper pairs acquire a finite momentum upon the application of an in-plane
