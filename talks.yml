  abstract: 'A general mechanism is presented by which topological physics arises
    in strongly correlated systems without flat bands. Starting from a charge transfer
    insulator, topology emerges when the charge transfer energy between the cation
    and anion is reduced to invert the lower Hubbard band and the spin-degenerate
    charge transfer band. A universal low-energy theory is developed for the inversion
    of charge transfer gap in an $xy$ antiferromagnet. The inverted state is found
    to be a quantum anomalous Hall (QAH) insulator with non-coplanar magnetism. Interactions
    play two essential roles in this mechanism: producing the Mott gap and quasiparticle
    bands necessary for band inversion, and driving non-coplanar magnetism after inversion.
