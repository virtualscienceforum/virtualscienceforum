  title: Provably efficient machine learning for quantum many-body problems
  abstract: "Classical machine learning (ML) provides a potentially powerful approach\
    \ to solving challenging problems in quantum physics and chemistry. However, the\
    \ advantages of ML over more traditional methods have not been firmly established.\
    \ We prove that classical ML algorithms can efficiently predict ground state properties\
    \ of a physical system, after learning from data obtained by measuring related\
    \ systems. We also prove that classical ML algorithms can efficiently classify\
    \ a wide range of quantum phases of matter. Our arguments are based on the concept\
    \ of a classical shadow, a succinct classical description of a quantum state that\
    \ can be constructed in feasible quantum experiments and be used to predict many\
    \ properties of the state.\r\n\r\nThis is joint work with Robert Huang (Caltech),\
