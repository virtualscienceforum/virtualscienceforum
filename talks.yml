- speaker_name: David Goldhaber-Gordon
  speaker_affiliation: Stanford University
  title: Can a solid-state quantum simulator help us understand materials?
  abstract: 'When we speak of a quantum computer today, we usually mean one that can
    run any algorithm. But the idea of using a quantum-based computer to simulate
    aspects of our quantum world goes back at least to Feynman in the early 1980s.
    Effective model Hamiltonians are central to condensed matter physics, as they
    can capture the essence of material properties while avoiding the full complexity
    of actual materials. But even those model Hamiltonians can be intractable to treat
    on classical computers. Very perfect realizations of model Hamiltonians relevant
    to materials can now be built with ensembles of cold atoms or with nanopatterned
    solid state systems similar to those used to make qubits. I will compare new experimental
    results to cutting-edge classical computation, and then ask: What happens when
    we (soon!) get our wish and achieve a "quantum simulator" that can describe certain
    interesting Hamiltonians with power beyond the best classical computers and algorithms?'
