  title: Many-body wave functions in the era of machine learning and quantum computing
  abstract: "The theoretical description of several complex quantum phenomena fundamentally\
    \ relies on many-particle wave functions and our ability to represent and manipulate\
    \ them. Variational methods aim at compact descriptions of many-body wave functions\
    \ in terms of parameterised ansatz states, and are at present living exciting\
    \ transformative developments, \r\nthanks to advances both in machine learning\
    \ and in quantum computing. In this talk I will first present variational representations\
    \ of quantum states based on artificial neural networks [1]. Highlighting the\
    \ connection with other known representations based on tensor networks [2], I\
    \ will also discuss the crucial role of physical symmetries in these representations.\
