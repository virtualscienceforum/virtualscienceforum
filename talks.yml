    a non-local electrical detection scheme which can directly probe the spin accumulation
    driven by the magnetization dynamics. We predict a giant Seebeck effect converting
    the magnon temperature bias into the non-local voltage signal. We also show how
    this can be used to enhance the sensitivity of magnon detection even up to the
