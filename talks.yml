  title: Superconductivity provides a giant enhancement to the spin battery effect
  abstract: We develop a theory of the spin battery effect in superconductor/ferromagnetic
    insulator (SC/FI) systems taking into account the magnetic proximity effect. We
    demonstrate that the spin-energy mixing enabled by the superconductivity leads
    to the enhancement of spin accumulation by several orders of magnitude relative
    to the normal state. This finding can explain the recently observed giant inverse
