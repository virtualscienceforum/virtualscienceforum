    important to devise robust methods that can identify the observed quantum states
    from accessible measurement data. Here, we develop an efficient algorithm for
    extracting the model parameters needed to characterize the states of a bilayer
    graphene quantum dot completely. We introduce a Hamiltonian-guided random search
    method and demonstrate robust identification of quantum states on both simulated
    and experimental data.
