    \ creating the new field of \"cavity quantum materials“. \r\n\r\nIn this Colloquium,\
    \ I will provide a personal perspective on this new field and highlight a few\
    \ of our recent works. Specifically, I will discuss the quantum-to-classical crossover\
    \ of Floquet engineering in correlated systems and show how a many-photon classical\
    \ coherent state can be replaced by a few-photon number state, provided that one\
    \ can reach the regime of sufficiently strong light-matter coupling in a cavity\
    \ [2]. I will then show how the quantum geometry of wavefunctions impacts their\
