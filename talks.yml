    \ variational schemes with an emphasis on near-term quantum hardware and limited-depth\
    \ circuits. In this context, I will discuss strategies to efficiently target ground-state\
    \ problems [3] and unitary dynamics [4]. For both classical and quantum variational\
    \ parameterisations, I will focus on physics-oriented applications of these approaches,\
