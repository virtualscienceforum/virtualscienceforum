    diagram as a function of gate voltages and proximity-induced exchange couplings,
    we show that the ferromagnetic hybrid nanowire with overlapping Al and EuS layers
    can become a topological superconductor within realistic parameter regimes. Our
    work highlights the need for a combined experimental and theoretical effort for
    faithful device simulation.
