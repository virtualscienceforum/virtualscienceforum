  abstract: "The quantum anomalous Hall (QAH) effect can be considered as the quantum\
    \ Hall (QH) effect without an external magnetic field, which can be realized by\
    \ time-reversal symmetry breaking in a topologically non-trivial system [1, 2].\
    \ A QAH system carries spin-polarized dissipationless chiral edge transport channels\
    \ without the need for external energy input, hence may have a huge impact on\
    \ future electronic and spintronic device applications for ultralow-power consumption.\
    \ The many decades' quest for the experimental realization of the QAH phenomenon\
    \ became a possibility in 2006 with the discovery of topological insulators (TIs).\
    \ In 2013, the QAH effect was observed in thin films of Cr-doped TI for the first\
    \ time [3]. Two years later in a near-ideal system, V-doped TI, contrary to the\
    \ negative prediction from first principle calculations [2], a high-precision\
    \ QAH quantization with more robust magnetization and a perfectly dissipationless\
    \ chiral current flow was demonstrated [4]. In this talk, I will introduce the\
    \ route to the experimental observation of the QAH effect in the aforementioned\
    \ two systems [3, 4], and also talk about our recent progress on the high Chern\
    \ number QAH effect in magnetic TI multilayers [5].  \r\n [1] Haldane, Phys. Rev.\
    \ Lett. 61, 2015 (1988).  \r\n [2] Yu et al, Science 329, 61 (2010).  \r\n [3]\
    \ Chang et al, Science 340, 167(2013).  \r\n [4] Chang et al, Nat. Mater. 14,\
